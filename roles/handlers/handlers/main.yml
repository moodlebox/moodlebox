---

- name: Restart networking
  ansible.builtin.systemd_service:
    name: 'NetworkManager'
    state: 'restarted'

- name: Restart web services
  ansible.builtin.systemd_service:
    name: '{{ item }}'
    state: 'restarted'
    daemon_reload: 'yes'
  with_items:
    - 'nginx'
    - 'php8.4-fpm'

- name: Restart journald service
  ansible.builtin.systemd_service:
    name: 'systemd-journald'
    state: 'restarted'

- name: Restart direvent
  ansible.builtin.systemd_service:
    name: 'direvent'
    state: 'restarted'

- name: Reboot box
  ansible.builtin.reboot:
